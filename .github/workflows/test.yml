name: Test Suite

on:
  push:
    branches:
      - main
      - '**-feature-**'
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint code
        run: |
          cd frontend
          npm run lint || true

      - name: Build Docusaurus site
        run: |
          cd frontend
          npm run build

      - name: Check bundle size
        run: |
          cd frontend
          BUILD_SIZE=$(du -sm build | cut -f1)
          echo "Bundle size: ${BUILD_SIZE}MB"
          if [ $BUILD_SIZE -gt 10 ]; then
            echo "Error: Bundle size ${BUILD_SIZE}MB exceeds 10MB limit"
            exit 1
          fi

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          cd backend
          ruff check . || true

      - name: Format check with black
        run: |
          cd backend
          black --check . || true

      - name: Type check with mypy
        run: |
          cd backend
          mypy src/ --ignore-missing-imports || true
