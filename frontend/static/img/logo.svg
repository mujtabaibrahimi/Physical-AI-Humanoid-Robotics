<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot head -->
  <rect x="30" y="15" width="40" height="35" rx="8" fill="url(#robotGradient)" />
  <!-- Eyes -->
  <circle cx="42" cy="30" r="5" fill="#fff" />
  <circle cx="58" cy="30" r="5" fill="#fff" />
  <circle cx="43" cy="31" r="2" fill="#1e3a8a" />
  <circle cx="59" cy="31" r="2" fill="#1e3a8a" />
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="8" stroke="#2563eb" stroke-width="3" stroke-linecap="round" />
  <circle cx="50" cy="6" r="3" fill="#60a5fa" />
  <!-- Mouth/display -->
  <rect x="38" y="38" width="24" height="6" rx="2" fill="#60a5fa" />
  <!-- Body -->
  <rect x="25" y="52" width="50" height="30" rx="6" fill="url(#robotGradient)" />
  <!-- Chest display -->
  <rect x="35" y="58" width="30" height="18" rx="3" fill="#1e3a8a" />
  <line x1="40" y1="63" x2="60" y2="63" stroke="#60a5fa" stroke-width="2" />
  <line x1="40" y1="68" x2="55" y2="68" stroke="#60a5fa" stroke-width="2" />
  <line x1="40" y1="73" x2="52" y2="73" stroke="#60a5fa" stroke-width="2" />
  <!-- Arms -->
  <rect x="10" y="55" width="13" height="8" rx="3" fill="url(#robotGradient)" />
  <rect x="77" y="55" width="13" height="8" rx="3" fill="url(#robotGradient)" />
  <!-- Legs -->
  <rect x="32" y="84" width="12" height="12" rx="3" fill="url(#robotGradient)" />
  <rect x="56" y="84" width="12" height="12" rx="3" fill="url(#robotGradient)" />
</svg>
